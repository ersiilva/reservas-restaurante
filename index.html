    <div class="container">
        <div class="card">
            <div class="logo"><img src="./img/android-chrome-512x512.png" alt="Paudarco" draggable="false"></div>
            <h1>Solicitação Reserva</h1>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="dataReserva">Data da Reserva:</label>
                    <input type="date" id="dataReserva" name="dataReserva" required>
                </div>
                <div class="form-group">
                    <label for="horaChegada">Horário de Chegada:</label>
                    <input type="time" id="horaChegada" name="horaChegada" required>
                </div>
                <div class="form-group">
                    <label for="quantidadePessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="quantidadePessoas" name="quantidadePessoas" min="1" required>
                </div>
                <div class="form-group">
                    <label for="observacao">Observação (opcional):</label>
                    <textarea id="observacao" name="observacao" rows="3"></textarea>
                </div>
                <button type="submit">Enviar Solicitação</button>
            </form>
            </div>
    </div>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <span class="close-button" id="closePopupButton">&times;</span>
            <p id="popupMessage"></p>
            <a id="whatsappShareButton" href="#" target="_blank" class="whatsapp-button">
                Enviar Confirmação por WhatsApp
            </a>
            <button id="popupOkButton">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
